descriptions: '[Operation Wocao](https://attack.mitre.org/groups/G0116) described
  activities carried out by a China-based cyber espionage adversary. [Operation Wocao](https://attack.mitre.org/groups/G0116)
  targeted entities within the government, managed service providers, energy, health
  care, and technology sectors across several countries, including China, France,
  Germany, the United Kingdom, and the United States. [Operation Wocao](https://attack.mitre.org/groups/G0116)
  used similar TTPs and tools to APT20, suggesting a possible overlap.(Citation: FoxIT
  Wocao December 2019)'
