descriptions: '[Wizard Spider](https://attack.mitre.org/groups/G0102) is a Russia-based
  financially motivated threat group originally known for the creation and deployment
  of [TrickBot](https://attack.mitre.org/software/S0266) since at least 2016. [Wizard
  Spider](https://attack.mitre.org/groups/G0102) possesses a diverse aresenal of tools
  and has conducted ransomware campaigns against a variety of organizations, ranging
  from major corporations to hospitals.(Citation: CrowdStrike Ryuk January 2019)(Citation:
  DHS/CISA Ransomware Targeting Healthcare October 2020)(Citation: CrowdStrike Wizard
  Spider October 2020)'
