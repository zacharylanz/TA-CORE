descriptions: '[Machete](https://attack.mitre.org/groups/G0095) is a suspected Spanish-speaking
  cyber espionage group that has been active since at least 2010. It has primarily
  focused its operations within Latin America, with a particular emphasis on Venezuela,
  but also in the US, Europe, Russia, and parts of Asia. [Machete](https://attack.mitre.org/groups/G0095)
  generally targets high-profile organizations such as government institutions, intelligence
  services, and military units, as well as telecommunications and power companies.(Citation:
  Cylance Machete Mar 2017)(Citation: Securelist Machete Aug 2014)(Citation: ESET
  Machete July 2019)(Citation: 360 Machete Sep 2020)'
