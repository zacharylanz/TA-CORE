descriptions: '[Threat Group-3390](https://attack.mitre.org/groups/G0027) is a Chinese
  threat group that has extensively used strategic Web compromises to target victims.(Citation:
  Dell TG-3390) The group has been active since at least 2010 and has targeted organizations
  in the aerospace, government, defense, technology, energy, manufacturing and gambling/betting
  sectors.(Citation: SecureWorks BRONZE UNION June 2017)(Citation: Securelist LuckyMouse
  June 2018)(Citation: Trend Micro DRBControl February 2020)'
