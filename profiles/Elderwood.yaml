descriptions: '[Elderwood](https://attack.mitre.org/groups/G0066) is a suspected Chinese
  cyber espionage group that was reportedly responsible for the 2009 Google intrusion
  known as Operation Aurora. (Citation: Security Affairs Elderwood Sept 2012) The
  group has targeted defense organizations, supply chain manufacturers, human rights
  and nongovernmental organizations (NGOs), and IT service providers. (Citation: Symantec
  Elderwood Sept 2012) (Citation: CSM Elderwood Sept 2012)'
