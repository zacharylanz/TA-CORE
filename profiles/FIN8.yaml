descriptions: '[FIN8](https://attack.mitre.org/groups/G0061) is a financially motivated
  threat group that has been active since at least January 2016, and known for targeting
  organizations in the hospitality, retail, entertainment, insurance, technology,
  chemical, and financial sectors. In June 2021, security researchers detected [FIN8](https://attack.mitre.org/groups/G0061)
  switching from targeting point-of-sale (POS) devices to distributing a number of
  ransomware variants.(Citation: FireEye Obfuscation June 2017)(Citation: FireEye
  Fin8 May 2016)(Citation: Bitdefender Sardonic Aug 2021)(Citation: Symantec FIN8
  Jul 2023)'
