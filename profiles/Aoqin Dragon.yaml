descriptions: '[Aoqin Dragon](https://attack.mitre.org/groups/G1007) is a suspected
  Chinese cyber espionage threat group that has been active since at least 2013. [Aoqin
  Dragon](https://attack.mitre.org/groups/G1007) has primarily targeted government,
  education, and telecommunication organizations in Australia, Cambodia, Hong Kong,
  Singapore, and Vietnam. Security researchers noted a potential association between
  [Aoqin Dragon](https://attack.mitre.org/groups/G1007) and UNC94, based on malware,
  infrastructure, and targets.(Citation: SentinelOne Aoqin Dragon June 2022)'
