descriptions: '[Ke3chang](https://attack.mitre.org/groups/G0004) is a threat group
  attributed to actors operating out of China. [Ke3chang](https://attack.mitre.org/groups/G0004)
  has targeted oil, government, diplomatic, military, and NGOs in Central and South
  America, the Caribbean, Europe, and North America since at least 2010.(Citation:
  Mandiant Operation Ke3chang November 2014)(Citation: NCC Group APT15 Alive and Strong)(Citation:
  APT15 Intezer June 2018)(Citation: Microsoft NICKEL December 2021)'
