descriptions: '[APT3](https://attack.mitre.org/groups/G0022) is a China-based threat
  group that researchers have attributed to China''s Ministry of State Security.(Citation:
  FireEye Clandestine Wolf)(Citation: Recorded Future APT3 May 2017) This group is
  responsible for the campaigns known as Operation Clandestine Fox, Operation Clandestine
  Wolf, and Operation Double Tap.(Citation: FireEye Clandestine Wolf)(Citation: FireEye
  Operation Double Tap) As of June 2015, the group appears to have shifted from targeting
  primarily US victims to primarily political organizations in Hong Kong.(Citation:
  Symantec Buckeye)'
