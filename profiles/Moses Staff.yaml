descriptions: "[Moses Staff](https://attack.mitre.org/groups/G1009) is a suspected\
  \ Iranian threat group that has primarily targeted Israeli companies since at least\
  \ September 2021. [Moses Staff](https://attack.mitre.org/groups/G1009) openly stated\
  \ their motivation in attacking Israeli companies is to cause damage by leaking\
  \ stolen sensitive data and encrypting the victim's networks without a ransom demand.(Citation:\
  \ Checkpoint MosesStaff Nov 2021) \n\nSecurity researchers assess [Moses Staff](https://attack.mitre.org/groups/G1009)\
  \ is politically motivated, and has targeted government, finance, travel, energy,\
  \ manufacturing, and utility companies outside of Israel as well, including those\
  \ in Italy, India, Germany, Chile, Turkey, the UAE, and the US.(Citation: Cybereason\
  \ StrifeWater Feb 2022)"
