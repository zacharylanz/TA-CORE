descriptions: '[Turla](https://attack.mitre.org/groups/G0010) is a cyber espionage
  threat group that has been attributed to Russia''s Federal Security Service (FSB).  They
  have compromised victims in over 50 countries since at least 2004, spanning a range
  of industries including government, embassies, military, education, research and
  pharmaceutical companies. [Turla](https://attack.mitre.org/groups/G0010) is known
  for conducting watering hole and spearphishing campaigns, and leveraging in-house
  tools and malware, such as [Uroburos](https://attack.mitre.org/software/S0022).(Citation:
  Kaspersky Turla)(Citation: ESET Gazer Aug 2017)(Citation: CrowdStrike VENOMOUS BEAR)(Citation:
  ESET Turla Mosquito Jan 2018)(Citation: Joint Cybersecurity Advisory AA23-129A Snake
  Malware May 2023)'
