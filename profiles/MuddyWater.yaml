descriptions: '[MuddyWater](https://attack.mitre.org/groups/G0069) is a cyber espionage
  group assessed to be a subordinate element within Iran''s Ministry of Intelligence
  and Security (MOIS).(Citation: CYBERCOM Iranian Intel Cyber January 2022) Since
  at least 2017, [MuddyWater](https://attack.mitre.org/groups/G0069) has targeted
  a range of government and private organizations across sectors, including telecommunications,
  local government, defense, and oil and natural gas organizations, in the Middle
  East, Asia, Africa, Europe, and North America.(Citation: Unit 42 MuddyWater Nov
  2017)(Citation: Symantec MuddyWater Dec 2018)(Citation: ClearSky MuddyWater Nov
  2018)(Citation: ClearSky MuddyWater June 2019)(Citation: Reaqta MuddyWater November
  2017)(Citation: DHS CISA AA22-055A MuddyWater February 2022)(Citation: Talos MuddyWater
  Jan 2022)'
