descriptions: '[Fox Kitten](https://attack.mitre.org/groups/G0117) is threat actor
  with a suspected nexus to the Iranian government that has been active since at least
  2017 against entities in the Middle East, North Africa, Europe, Australia, and North
  America. [Fox Kitten](https://attack.mitre.org/groups/G0117) has targeted multiple
  industrial verticals including oil and gas, technology, government, defense, healthcare,
  manufacturing, and engineering.(Citation: ClearkSky Fox Kitten February 2020)(Citation:
  CrowdStrike PIONEER KITTEN August 2020)(Citation: Dragos PARISITE )(Citation: ClearSky
  Pay2Kitten December 2020)'
