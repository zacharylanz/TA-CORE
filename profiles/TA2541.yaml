descriptions: '[TA2541](https://attack.mitre.org/groups/G1018) is a cybercriminal
  group that has been targeting the aviation, aerospace, transportation, manufacturing,
  and defense industries since at least 2017. [TA2541](https://attack.mitre.org/groups/G1018)
  campaigns are typically high volume and involve the use of commodity remote access
  tools obfuscated by crypters and themes related to aviation, transportation, and
  travel.(Citation: Proofpoint TA2541 February 2022)(Citation: Cisco Operation Layover
  September 2021)'
