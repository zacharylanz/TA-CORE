descriptions: '[APT33](https://attack.mitre.org/groups/G0064) is a suspected Iranian
  threat group that has carried out operations since at least 2013. The group has
  targeted organizations across multiple industries in the United States, Saudi Arabia,
  and South Korea, with a particular interest in the aviation and energy sectors.(Citation:
  FireEye APT33 Sept 2017)(Citation: FireEye APT33 Webinar Sept 2017)'
