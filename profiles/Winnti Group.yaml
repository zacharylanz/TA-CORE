descriptions: '[Winnti Group](https://attack.mitre.org/groups/G0044) is a threat group
  with Chinese origins that has been active since at least 2010. The group has heavily
  targeted the gaming industry, but it has also expanded the scope of its targeting.(Citation:
  Kaspersky Winnti April 2013)(Citation: Kaspersky Winnti June 2015)(Citation: Novetta
  Winnti April 2015) Some reporting suggests a number of other groups, including [Axiom](https://attack.mitre.org/groups/G0001),
  [APT17](https://attack.mitre.org/groups/G0025), and [Ke3chang](https://attack.mitre.org/groups/G0004),
  are closely linked to [Winnti Group](https://attack.mitre.org/groups/G0044).(Citation:
  401 TRG Winnti Umbrella May 2018)'
