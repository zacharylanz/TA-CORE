descriptions: '[APT28](https://attack.mitre.org/groups/G0007) is a threat group that
  has been attributed to Russia''s General Staff Main Intelligence Directorate (GRU)
  85th Main Special Service Center (GTsSS) military unit 26165.(Citation: NSA/FBI
  Drovorub August 2020)(Citation: Cybersecurity Advisory GRU Brute Force Campaign
  July 2021) This group has been active since at least 2004.(Citation: DOJ GRU Indictment
  Jul 2018)(Citation: Ars Technica GRU indictment Jul 2018)(Citation: Crowdstrike
  DNC June 2016)(Citation: FireEye APT28)(Citation: SecureWorks TG-4127)(Citation:
  FireEye APT28 January 2017)(Citation: GRIZZLY STEPPE JAR)(Citation: Sofacy DealersChoice)(Citation:
  Palo Alto Sofacy 06-2018)(Citation: Symantec APT28 Oct 2018)(Citation: ESET Zebrocy
  May 2019)


  [APT28](https://attack.mitre.org/groups/G0007) reportedly compromised the Hillary
  Clinton campaign, the Democratic National Committee, and the Democratic Congressional
  Campaign Committee in 2016 in an attempt to interfere with the U.S. presidential
  election.(Citation: Crowdstrike DNC June 2016) In 2018, the US indicted five GRU
  Unit 26165 officers associated with [APT28](https://attack.mitre.org/groups/G0007)
  for cyber operations (including close-access operations) conducted between 2014
  and 2018 against the World Anti-Doping Agency (WADA), the US Anti-Doping Agency,
  a US nuclear facility, the Organization for the Prohibition of Chemical Weapons
  (OPCW), the Spiez Swiss Chemicals Laboratory, and other organizations.(Citation:
  US District Court Indictment GRU Oct 2018) Some of these were conducted with the
  assistance of GRU Unit 74455, which is also referred to as [Sandworm Team](https://attack.mitre.org/groups/G0034). '
