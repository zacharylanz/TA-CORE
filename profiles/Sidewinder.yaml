descriptions: '[Sidewinder](https://attack.mitre.org/groups/G0121) is a suspected
  Indian threat actor group that has been active since at least 2012. They have been
  observed targeting government, military, and business entities throughout Asia,
  primarily focusing on Pakistan, China, Nepal, and Afghanistan.(Citation: ATT Sidewinder
  January 2021)(Citation: Securelist APT Trends April 2018)(Citation: Cyble Sidewinder
  September 2020)'
