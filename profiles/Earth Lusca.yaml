descriptions: '[Earth Lusca](https://attack.mitre.org/groups/G1006) is a suspected
  China-based cyber espionage group that has been active since at least April 2019.
  [Earth Lusca](https://attack.mitre.org/groups/G1006) has targeted organizations
  in Australia, China, Hong Kong, Mongolia, Nepal, the Philippines, Taiwan, Thailand,
  Vietnam, the United Arab Emirates, Nigeria, Germany, France, and the United States.
  Targets included government institutions, news media outlets, gambling companies,
  educational institutions, COVID-19 research organizations, telecommunications companies,
  religious movements banned in China, and cryptocurrency trading platforms; security
  researchers assess some [Earth Lusca](https://attack.mitre.org/groups/G1006) operations
  may be financially motivated.(Citation: TrendMicro EarthLusca 2022)


  [Earth Lusca](https://attack.mitre.org/groups/G1006) has used malware commonly used
  by other Chinese threat groups, including [APT41](https://attack.mitre.org/groups/G0096)
  and the [Winnti Group](https://attack.mitre.org/groups/G0044) cluster, however security
  researchers assess [Earth Lusca](https://attack.mitre.org/groups/G1006)''s techniques
  and infrastructure are separate.(Citation: TrendMicro EarthLusca 2022)'
