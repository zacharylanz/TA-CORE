descriptions: '[Mustang Panda](https://attack.mitre.org/groups/G0129) is a China-based
  cyber espionage threat actor that was first observed in 2017 but may have been conducting
  operations since at least 2014. [Mustang Panda](https://attack.mitre.org/groups/G0129)
  has targeted government entities, nonprofits, religious, and other non-governmental
  organizations in the U.S., Europe, Mongolia, Myanmar, Pakistan, and Vietnam, among
  others.(Citation: Crowdstrike MUSTANG PANDA June 2018)(Citation: Anomali MUSTANG
  PANDA October 2019)(Citation: Secureworks BRONZE PRESIDENT December 2019) '
