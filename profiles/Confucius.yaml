descriptions: '[Confucius](https://attack.mitre.org/groups/G0142) is a cyber espionage
  group that has primarily targeted military personnel, high-profile personalities,
  business persons, and government organizations in South Asia since at least 2013.
  Security researchers have noted similarities between [Confucius](https://attack.mitre.org/groups/G0142)
  and [Patchwork](https://attack.mitre.org/groups/G0040), particularly in their respective
  custom malware code and targets.(Citation: TrendMicro Confucius APT Feb 2018)(Citation:
  TrendMicro Confucius APT Aug 2021)(Citation: Uptycs Confucius APT Jan 2021)'
