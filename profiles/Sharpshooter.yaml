descriptions: 'Operation [Sharpshooter](https://attack.mitre.org/groups/G0104) is
  the name of a cyber espionage campaign discovered in October 2018 targeting nuclear,
  defense, energy, and financial companies. Though overlaps between this adversary
  and [Lazarus Group](https://attack.mitre.org/groups/G0032) have been noted, definitive
  links have not been established.(Citation: McAfee Sharpshooter December 2018)'
