descriptions: '[APT5](https://attack.mitre.org/groups/G1023) is a China-based espionage
  actor that has been active since at least 2007 primarily targeting the telecommunications,
  aerospace, and defense industries throughout the U.S., Europe, and Asia. [APT5](https://attack.mitre.org/groups/G1023)
  has displayed advanced tradecraft and significant interest in compromising networking
  devices and their underlying software including through the use of zero-day exploits.(Citation:
  NSA APT5 Citrix Threat Hunting December 2022)(Citation: Microsoft East Asia Threats
  September 2023)(Citation: Mandiant Pulse Secure Zero-Day April 2021)(Citation: Mandiant
  Pulse Secure Update May 2021)(Citation: FireEye Southeast Asia Threat Landscape
  March 2015)(Citation: Mandiant Advanced Persistent Threats)  '
