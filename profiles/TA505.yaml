descriptions: '[TA505](https://attack.mitre.org/groups/G0092) is a cyber criminal
  group that has been active since at least 2014. [TA505](https://attack.mitre.org/groups/G0092)
  is known for frequently changing malware, driving global trends in criminal malware
  distribution, and ransomware campaigns involving [Clop](https://attack.mitre.org/software/S0611).(Citation:
  Proofpoint TA505 Sep 2017)(Citation: Proofpoint TA505 June 2018)(Citation: Proofpoint
  TA505 Jan 2019)(Citation: NCC Group TA505)(Citation: Korean FSI TA505 2020)'
