descriptions: '[Ember Bear](https://attack.mitre.org/groups/G1003) is a suspected
  Russian state-sponsored cyber espionage group that has been active since at least
  March 2021. [Ember Bear](https://attack.mitre.org/groups/G1003) has primarily focused
  their operations against Ukraine and Georgia, but has also targeted Western European
  and North American foreign ministries, pharmaceutical companies, and financial sector
  organizations. Security researchers assess [Ember Bear](https://attack.mitre.org/groups/G1003)
  likely conducted the [WhisperGate](https://attack.mitre.org/software/S0689) destructive
  wiper attacks against Ukraine in early 2022.(Citation: CrowdStrike Ember Bear Profile
  March 2022)(Citation: Mandiant UNC2589 March 2022)(Citation: Palo Alto Unit 42 OutSteel
  SaintBot February 2022 ) '
