descriptions: '[Ajax Security Team](https://attack.mitre.org/groups/G0130) is a group
  that has been active since at least 2010 and believed to be operating out of Iran.
  By 2014 [Ajax Security Team](https://attack.mitre.org/groups/G0130) transitioned
  from website defacement operations to malware-based cyber espionage campaigns targeting
  the US defense industrial base and Iranian users of anti-censorship technologies.(Citation:
  FireEye Operation Saffron Rose 2013)'
