descriptions: '[FIN13](https://attack.mitre.org/groups/G1016) is a financially motivated
  cyber threat group that has targeted the financial, retail, and hospitality industries
  in Mexico and Latin America, as early as 2016. [FIN13](https://attack.mitre.org/groups/G1016)
  achieves its objectives by stealing intellectual property, financial data, mergers
  and acquisition information, or PII.(Citation: Mandiant FIN13 Aug 2022)(Citation:
  Sygnia Elephant Beetle Jan 2022)'
