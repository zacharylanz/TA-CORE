descriptions: '[Scattered Spider](https://attack.mitre.org/groups/G1015) is a native
  English-speaking cybercriminal group that has been active since at least 2022.(Citation:
  CrowdStrike Scattered Spider Profile)(Citation: MSTIC Octo Tempest Operations October
  2023) The group initially targeted customer relationship management and business-process
  outsourcing (BPO) firms as well as telecommunications and technology companies.
  Beginning in 2023, [Scattered Spider](https://attack.mitre.org/groups/G1015) expanded
  its operations to compromise victims in the gaming, hospitality, retail, MSP, manufacturing,
  and financial sectors.(Citation: MSTIC Octo Tempest Operations October 2023) During
  campaigns, [Scattered Spider](https://attack.mitre.org/groups/G1015) has leveraged
  targeted social-engineering techniques, attempted to bypass popular endpoint security
  tools, and more recently, deployed ransomware for financial gain.(Citation: CISA
  Scattered Spider Advisory November 2023)(Citation: CrowdStrike Scattered Spider
  BYOVD January 2023)(Citation: CrowdStrike Scattered Spider Profile)(Citation: MSTIC
  Octo Tempest Operations October 2023)(Citation: Crowdstrike TELCO BPO Campaign December
  2022)'
