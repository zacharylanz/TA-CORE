descriptions: '[Volt Typhoon](https://attack.mitre.org/groups/G1017) is a People''s
  Republic of China (PRC) state-sponsored actor that has been active since at least
  2021. [Volt Typhoon](https://attack.mitre.org/groups/G1017) typically focuses on
  espionage and information gathering and has targeted critical infrastructure organizations
  in the US including Guam. [Volt Typhoon](https://attack.mitre.org/groups/G1017)
  has emphasized stealth in operations using web shells, living-off-the-land (LOTL)
  binaries, hands on keyboard activities, and stolen credentials.(Citation: Microsoft
  Volt Typhoon May 2023)(Citation: Joint Cybersecurity Advisory Volt Typhoon June
  2023)(Citation: Secureworks BRONZE SILHOUETTE May 2023)'
