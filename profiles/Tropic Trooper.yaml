descriptions: '[Tropic Trooper](https://attack.mitre.org/groups/G0081) is an unaffiliated
  threat group that has led targeted campaigns against targets in Taiwan, the Philippines,
  and Hong Kong. [Tropic Trooper](https://attack.mitre.org/groups/G0081) focuses on
  targeting government, healthcare, transportation, and high-tech industries and has
  been active since 2011.(Citation: TrendMicro Tropic Trooper Mar 2018)(Citation:
