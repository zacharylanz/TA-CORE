descriptions: '[Malteiro](https://attack.mitre.org/groups/G1026) is a financially
  motivated criminal group that is likely based in Brazil and has been active since
  at least November 2019. The group operates and distributes the [Mispadu](https://attack.mitre.org/software/S1122)  banking
  trojan via a Malware-as-a-Service (MaaS) business model. [Malteiro](https://attack.mitre.org/groups/G1026)
  mainly targets victims throughout Latin America (particularly Mexico) and Europe
  (particularly Spain and Portugal).(Citation: SCILabs Malteiro 2021)'
