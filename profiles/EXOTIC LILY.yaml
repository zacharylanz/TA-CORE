descriptions: '[EXOTIC LILY](https://attack.mitre.org/groups/G1011) is a financially
  motivated group that has been closely linked with [Wizard Spider](https://attack.mitre.org/groups/G0102)
  and the deployment of ransomware including [Conti](https://attack.mitre.org/software/S0575)
  and [Diavol](https://attack.mitre.org/software/S0659). [EXOTIC LILY](https://attack.mitre.org/groups/G1011)
  may be acting as an initial access broker for other malicious actors, and has targeted
  a wide range of industries including IT, cybersecurity, and healthcare since at
  least September 2021.(Citation: Google EXOTIC LILY March 2022)'
